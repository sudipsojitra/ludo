<body>
    <canvas id="myCanvas" height="500" width="500" style="border:2px solid;">
        <!-- <canvas id="red" height="100" width="100" style="border:1px solid; "></canvas> -->
    </canvas>
    
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        // the triangle
        ctx.beginPath();
        ctx.moveTo(200, 300);
        ctx.lineTo(200, 200);
        ctx.lineTo(250, 250);
        ctx.closePath();

        // the outline
        ctx.lineWidth = 1;
        ctx.strokeStyle = '#666666';
        ctx.stroke();

        // the fill color
        ctx.fillStyle = "#FF0000";
        ctx.fill();
    </script>
